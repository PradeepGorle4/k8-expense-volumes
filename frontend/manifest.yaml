apiVersion: v1 
kind: ConfigMap
metadata:
  name: nginx
  namespace: expense
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log;
    pid /run/nginx.pid;

    # Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
    include /usr/share/nginx/modules/*.conf;

    events {
        worker_connections 1024;
    }

    http {
        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile            on;
        tcp_nopush          on;
        tcp_nodelay         on;
        keepalive_timeout   65;
        types_hash_max_size 2048;

        include             /etc/nginx/mime.types;
        default_type        application/octet-stream;

        # Load modular configuration files from the /etc/nginx/conf.d directory.
        # See http://nginx.org/en/docs/ngx_core_module.html#include
        # for more information.
        include /etc/nginx/conf.d/*.conf;

        server {
            listen       8080 default_server;
            listen       [::]:8080 default_server;
            server_name  _;
            root         /usr/share/nginx/html;

            # Load configuration files for the default server block.
            include /etc/nginx/default.d/*.conf;

          location /api/ {
              proxy_pass http://backend:8080/;
          }
          
          
            error_page 404 /404.html;
                location = /40x.html {
            }

            error_page 500 502 503 504 /50x.html;
                location = /50x.html {
            }
        }

    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: expense
  labels:
    app: frontend
    tier: web
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      tier: web
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: web
        project: expense
    spec:
      volumes:
      - name: nginx
        configMap: 
          name: nginx
          items:
            - key: nginx.conf
              path: nginx.conf
      containers:
      - name: frontend
        image: pradeepgorle/frontend:1.2.0
        resources:
    # Soft Limit
      requests:
        memory: "70Mi" # Mi is mebibytes 1Mi = 1.048 Mb - these units are case sensitive
        cpu: "100m" # m is millicore. so 100m is 0.1 core or 10% of 1 core
    # Hard Limit
      limits:
        memory: "100Mi"
        cpu: "150m"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name:  nginx
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: expense
spec:
  type: LoadBalancer
  selector:
    app: frontend
    tier: web
    project: expense
  ports:
  - protocol: TCP
    port: 80 # Service port
    targetPort: 8080 # We are giving port out of system ports 0-1024 as we are running this manifest file as non-root user. 
    # It won't have access to take system ports
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoScaler
metadata:
  name: frontend
  namespace: expense
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: utilization
        averageUtilization: 5 # just for testing
